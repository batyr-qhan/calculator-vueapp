<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <div class="display" id="display">
          {{ current || currentOperatorSign || 0}}
        </div>
        <div class="btn clear" id="clear" @click="clear">AC</div>
        <!-- <div class="btn">+/-</div>
        <div class="btn">%</div> -->
        <div id="divide">
          <button @click="divide('÷')" class="btn operator">÷</button>
        </div>
        <div id="seven">
          <button
            :disabled="current.length > 10"
            :class="{btnDisabled: current.length > 10}"
            @click="append( '7')"
            class="btn"
          >
            7
          </button>
        </div>
        <button
          :disabled="current.length > 10"
          :class="{btnDisabled: current.length > 10}"
          class="btn"
          id="eight"
          @click="append('8')"
        >
          8
        </button>
        <button
          :disabled="current.length > 10"
          :class="{btnDisabled: current.length > 10}"
          class="btn"
          id="nine"
          @click="append('9')"
        >
          9
        </button>
        <button class="btn operator" id="multiply" @click="times('×')">
          ×
        </button>
        <button
          :disabled="current.length > 10"
          :class="{btnDisabled: current.length > 10}"
          class="btn"
          id="four"
          @click="append('4')"
        >
          4
        </button>
        <button
          :disabled="current.length > 10"
          :class="{btnDisabled: current.length > 10}"
          class="btn"
          id="five"
          @click="append('5')"
        >
          5
        </button>
        <button
          :disabled="current.length > 10"
          :class="{btnDisabled: current.length > 10}"
          class="btn"
          id="six"
          @click="append('6')"
        >
          6
        </button>
        <button class="btn operator" @click="minus('-')" id="subtract">
          -
        </button>
        <button
          :disabled="current.length > 10"
          :class="{btnDisabled: current.length > 10}"
          class="btn"
          id="one"
          @click="append('1')"
        >
          1
        </button>
        <button
          :disabled="current.length > 10"
          :class="{btnDisabled: current.length > 10}"
          class="btn"
          id="two"
          @click="append('2')"
        >
          2
        </button>
        <button
          :disabled="current.length > 10"
          :class="{btnDisabled: current.length > 10}"
          class="btn"
          id="three"
          @click="append('3')"
        >
          3
        </button>
        <button class="btn operator" @click="add('+')" id="add">+</button>
        <button
          :disabled="current.length > 10"
          :class="{btnDisabled: current.length > 10}"
          class="btn zero"
          id="zero"
          @click="append(0)"
        >
          0
        </button>
        <button
          :class="{btnDisabled: current.length > 10}"
          class="btn"
          id="decimal"
          @click="dot"
        >
          .
        </button>
        <button class="btn operator" id="equals" @click="equal">=</button>
      </div>
    </div>
  </body>
</html>
